<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="common/include :: header('员工管理')" />
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-employee-add">
        <input id="appointmentId" name="id" type="hidden"/>

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">所在部门：</label>
            <div class="col-sm-8">
                <label th:text="${department.name}"></label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">部门编号：</label>
            <div class="col-sm-8">
                <label th:text="${department.sn}"></label>
            </div>
        </div>


    </form>
</div>
<th:block th:include="common/include :: footer" />
<th:block th:include="common/include :: datetimepicker" />
<script type="text/javascript">
</script>
</body>
</html>
