				<label class="col-sm-3 control-label is-required">客户名称：</label>

				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">客户号码：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="phone" id="customerPhone" th:field="*{phone}" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label is-required">客户年龄：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="age" id="customerAge" th:field="*{age}" required>
				</div>
			</div>
		</form>
	</div>
